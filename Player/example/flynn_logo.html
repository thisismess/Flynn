<html>
	<head>
	  
		<title>Flynn Logo</title>
		
		<!-- Flynn needs a few dependencies -->
		<script src="../lib/jquery.1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../lib/jcanvas.13.01.14.js" type="text/javascript" charset="utf-8"></script>
		<script src="../lib/log.js" type="text/javascript" charset="utf-8"></script>
		
		<!-- Import the Flynn player -->
		<script src="../flynn.js" type="text/javascript" charset="utf-8"></script>
		
		<!-- Initialize our animation -->
		<script type="text/javascript">
			$(document).ready(function(){
				$('.flynn-logo').flynn();
			});
		</script>
		
		<style type="text/css">
			body { background: #000; }
			.flynn-logo { width:400px; height:250px; background:#101010; margin:0 auto; border:1px solid#ccc; }
		</style>
		
	</head>
	<body>
	  
	  <!--
	    Flynn can be mostly configured just by setting parameters on the animation's container div. Required
	    attributes are marked with a '*'
	    
      name *      - The name of the animation. This is the same name you used when encoding the animation.
      base *      - The path to the directory the animation is in
      fps         - The framerate of the animation in frames per second
	    autoplay    - If you include this attribute the animation will start playing as soon as it's loaded
      delay       - The number of milliseconds to wait after the animation has loaded before it begins autoplaying
      scale       - The scale factor for the whole animation. Generally you want to omit this (or use 1)
	    
	  -->
		<div class="flynn-logo" autoplay="true" delay="200" fps="30" scale="1" name="flynn_logo" base="flynn_logo"></div>
		
	</body>
</html>
